<div class="title">
  <p>{{ title }}</p>
  <div class="snippet" data-title="dot-typing">
    <div class="stage">
      <div class="dot-typing"></div>
    </div>
  </div>
</div>
<div class="waiting-wrapper">
  <app-carousel
    *ngIf="images?.length; else placeholder"
    [slides]="images"
  ></app-carousel>
  <ng-template #placeholder>
    <div class="background-image-wrapper">
      <img style="position: relative" src="assets/icons/waiting-image.svg" />
    </div>
  </ng-template>
</div>
