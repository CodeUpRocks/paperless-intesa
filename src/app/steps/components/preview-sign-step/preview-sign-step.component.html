<div>
  <app-text-card [title]="title" [text]="text"></app-text-card>

  <div class="content">
    <div class="document-wrapper" *ngIf="documentsForSigning">
      <div
        class="document"
        *ngFor="let item of documentsForSigning"
        (click)="onClick(item)"
      >
        <app-document-view-item [name]="item.name"></app-document-view-item>
      </div>
    </div>
  </div>

  <app-button (buttonClick)="onAccept()">
    <img src="assets/icons/edit-icon.svg" alt="edit-icon" />
    <span>Potpi≈°ite</span>
  </app-button>
</div>
<app-modal
  *ngIf="isModalOpen"
  [document]="document"
  (closeModal)="onCloseModal()"
></app-modal>
