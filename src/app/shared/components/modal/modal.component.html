<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="button" (click)="onCloseModal()">
        <img src="assets/icons/x-icon.svg" />
      </div>
    </div>
    <div class="pdf-viewer">
      <pdf-viewer
        [src]="pdfSrc"
        [render-text]="true"
        [original-size]="false"
        [fit-to-page]="fit"
        style="display: block; min-height: 250px"
      >
        (page-rendered)="pageRendered($event)" ></pdf-viewer
      >
    </div>
  </div>
</div>
