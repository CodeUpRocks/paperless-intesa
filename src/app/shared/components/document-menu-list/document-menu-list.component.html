<div class="title-wrapper">
  <p class="title">{{ title }}</p>
  <div class="counter">{{ documentsLeft }}</div>
</div>
<div class="divider"></div>
<div class="list-container">
  <app-document-menu-item
    *ngFor="let item of documents; trackBy: trackByFn"
    [document]="item"
    [disabled]="item.state === 'INITIAL' && currentIndex !== item.index"
    [active]="currentIndex === item.index"
  />
</div>
