<div class="step"><span class="step-number">1</span> Pregled dokumenta</div>
<div class="divider disabled"></div>
<div
  [ngClass]="
    currentDocumentStep !== documentSteps.REVIEW ? 'step' : 'step disabled'
  "
>
  <span class="step-number">2</span> Prihvatanje dokumenta
</div>
<div class="divider disabled"></div>
<div
  [ngClass]="
    currentDocumentStep === documentSteps.SIGNING ? 'step' : 'step disabled'
  "
>
  <span class="step-number">3</span> Potpisivanje dokumenta
</div>
