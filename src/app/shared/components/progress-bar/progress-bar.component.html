<div class="step">
  <img src="assets/icons/pregled-dokumenta.svg" alt="pregled-dokumenta" />
  Pregled dokumenta
</div>
<div class="divider" [ngClass]="{ disabled: currentDocumentStep < 2 }"></div>
<div class="step" [ngClass]="{ disabled: currentDocumentStep < 2 }">
  <img
    src="assets/icons/prihvatanje-dokumenta.svg"
    alt="prihvatanje-dokumenta"
  />
  Prihvatanje dokumenta
</div>
<ng-container *ngIf="showSignStep">
  <div class="divider" [ngClass]="{ disabled: currentDocumentStep < 3 }"></div>
  <div class="step" [ngClass]="{ disabled: currentDocumentStep < 3 }">
    <img
      src="assets/icons/potpisivanje-dokumenta.svg"
      alt="potpisivanje-dokumenta"
    />
    Potpisivanje dokumenta
  </div>
</ng-container>
