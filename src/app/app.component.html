<app-wizard
  *ngIf="documents$ | async as documents"
  [documents]="documents"
  [user]="user"
  (startProcess)="handleStartProcess()"
  (accepted)="handleAccepted($event)"
  (changeRequested)="handleChangeRequested($event)"
  (signatureRequested)="handleSignatureRequest()"
></app-wizard>
