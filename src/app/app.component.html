<app-side-nav-toolbar [user]="user"></app-side-nav-toolbar>
<div style="flex: 1; padding: 35px; background-color: whitesmoke">
  <div style="height: 100%; display: flex; flex-direction: column">
    <div
      style="
        width: 65%;
        margin: 0 auto;
        text-align: center;
        margin-bottom: 35px;
      "
    >
      <h1>Potrebno je da pregledate i prihvatite dokument u nastavku</h1>
      <app-divider></app-divider>
      <p>
        Potrebno je da pregledaš i prihvatiš dokumentu nastavku. Nakon toga je
        neophodan i potpis. Biće ti ponuđena opcija za potpisivanje putem
        Consent ID aplikacije.
      </p>
    </div>

    <div class="future-steps-wrapper">
      <h2>Naredni koraci</h2>

      <div class="steps">
        <span class="step-connection-line"></span>
        <app-future-step
          imageUrl="assets/icons/review-step-icon.svg"
          title="Pregled dokumenta"
        ></app-future-step>
        <app-future-step
          imageUrl="assets/icons/approve-step-icon.svg"
          title="Prihvatanje dokumenta"
        ></app-future-step>
        <app-future-step
          imageUrl="assets/icons/sign-step-icon.svg"
          title="Potpisivanje dokumenta"
        ></app-future-step>
      </div>
    </div>

    <button style="margin: 0 auto" class="btn-primary">Započnite</button>
  </div>
</div>
