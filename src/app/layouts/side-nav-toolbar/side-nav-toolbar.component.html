<nav class="sidebar">
  <div class="logo-wrapper">
    <img src="assets/icons/logo.svg" />
  </div>

  <!-- TODO: Create an avatar component -->
  <div class="user-wrapper">
    <img src="assets/icons/avatar-female.svg" />
    <span>{{ user.fullName }}</span>
  </div>

  <div class="documents-list">
    <ng-container *ngIf="documentsForReview$ | async as forReview">
      <app-document-menu-list
        *ngIf="!!forReview.length"
        title="Dokumenti za pregled"
        [documents]="forReview"
      ></app-document-menu-list>
    </ng-container>

    <ng-container *ngIf="documentsForSigning$ | async as forSigning">
      <app-document-menu-list
        *ngIf="forSigning.length"
        title="Dokumenti za potpisivanje"
        [documents]="forSigning"
      ></app-document-menu-list>
    </ng-container>
  </div>
</nav>
