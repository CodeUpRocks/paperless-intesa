<nav class="sidebar">
  <div class="toggle-container">
    <button type="button" class="toggle-btn">
      <img
        width="33px"
        src="assets/icons/collapse-sidebar.svg"
        alt="collapse-sidebar"
      />
    </button>
  </div>

  <!-- TODO: Create an avatar component -->
  <div class="user-wrapper">
    <span class="avatar">LP</span>
    <span>{{ user.fullName }}</span>
  </div>

  <div class="documents-list">
    <ng-container *ngIf="documentsForReview$ | async as forReview">
      <app-document-menu-list
        *ngIf="!!forReview.length"
        title="Dokumenti za pregled"
        [documents]="forReview"
      ></app-document-menu-list>
    </ng-container>

    <ng-container *ngIf="documentsForSigning$ | async as forSigning">
      <app-document-menu-list
        *ngIf="forSigning.length"
        title="Dokumenti za potpisivanje"
        [documents]="forSigning"
      ></app-document-menu-list>
    </ng-container>
  </div>

  <img width="180px" src="assets/images/logo.png" />
</nav>
