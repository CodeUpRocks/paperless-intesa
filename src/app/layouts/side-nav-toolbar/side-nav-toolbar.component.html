<nav class="sidebar">
  <div class="toggle-container">
    <button (click)="toggleSidebar()" type="button" class="toggle-btn">
      <img
        width="33px"
        [src]="
          collapsed
            ? 'assets/icons/expand-sidebar.svg'
            : 'assets/icons/collapse-sidebar.svg'
        "
        alt="collapse-sidebar"
      />
    </button>
  </div>

  <div *ngIf="!!user" class="user-wrapper">
    <app-avatar [fullName]="user.fullName"></app-avatar>
    <span class="name">{{ user.fullName }}</span>
  </div>

  <div class="documents-list">
    <ng-container *ngIf="documentsForReviewVM$ | async as forReviewVM">
      <app-document-menu-list
        *ngIf="!!forReviewVM.documents.length"
        title="Dokumenti za pregled"
        [documents]="forReviewVM.documents"
        [documentsLeft]="forReviewVM.documentsLeft"
      ></app-document-menu-list>
    </ng-container>

    <ng-container *ngIf="documentsForSigningVM$ | async as forSigningVM">
      <app-document-menu-list
        *ngIf="forSigningVM.documents.length"
        title="Dokumenti za potpisivanje"
        [documents]="forSigningVM.documents"
        [documentsLeft]="forSigningVM.documentsLeft"
      ></app-document-menu-list>
    </ng-container>
  </div>

  <div class="logo-container">
    <img
      *ngIf="!collapsed; else logoShort"
      class="logo"
      width="180px"
      src="assets/images/logo.png"
    />
    <ng-template #logoShort>
      <img class="logo-short" width="24px" src="assets/images/logo-short.png" />
    </ng-template>
  </div>
</nav>
